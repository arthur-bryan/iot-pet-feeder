<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Pet Feeder Control</title>
    <meta name="description" content="Control and monitor your smart pet feeder from anywhere.">
    <meta name="theme-color" content="#6366f1">
    <meta property="og:title" content="Smart Pet Feeder Control">
    <meta property="og:description" content="Control and monitor your smart pet feeder from anywhere.">
    <meta property="og:type" content="website">
    <meta property="og:image" content="/favicon.ico">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="favicon.ico" />
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- API configuration -->
    <script src="env-config.js"></script>
</head>
<body class="font-inter antialiased bg-gradient-to-br from-blue-100 to-indigo-200 min-h-screen flex items-center justify-center p-4 sm:p-6">
<noscript>
    <div class="bg-red-100 text-red-700 text-center p-4 rounded mb-4">
        This application requires JavaScript to function. Please enable JavaScript in your browser.
    </div>
</noscript>
<div class="main-container text-center flex flex-col items-center justify-center space-y-6">
    <!-- Header Section -->
    <header class="w-full">
        <div class="flex items-center justify-between mb-6">
            <h1 class="text-3xl font-bold text-gray-800">Smart Feeder</h1>
            <button id="logoutButton" class="text-sm font-medium text-indigo-600 transition-colors duration-200 ease-in-out hover:text-indigo-800">Logout</button>
        </div>
        <p id="userNameDisplay" class="text-lg text-gray-600 font-medium"></p>
    </header>

    <!-- Main Control Section -->
    <section class="w-full flex justify-center items-center">
        <button id="feedButton" class="w-full max-w-sm py-4 px-8 bg-indigo-600 text-white text-xl font-bold rounded-xl shadow-lg transition-all duration-300 ease-in-out hover:bg-indigo-700 hover:shadow-xl focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
            <span id="feedButtonText">FEED NOW</span>
        </button>
    </section>

    <!-- Device Status Card -->
    <div class="card w-full max-w-lg p-6 bg-white rounded-xl shadow-lg flex flex-col items-center sm:flex-row sm:justify-between text-left">
        <div class="flex items-center space-x-4 mb-4 sm:mb-0 w-full sm:w-auto">
            <div class="p-3 bg-gray-100 rounded-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-indigo-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M12 8v4l3 3m6-3a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <div id="deviceStatus" class="flex flex-col">
                <div class="flex items-center space-x-2">
                    <div class="w-3 h-3 rounded-full bg-yellow-500 animate-pulse"></div>
                    <span class="text-gray-900 font-semibold text-lg">Connecting...</span>
                </div>
                <span id="statusMessage" class="text-sm text-gray-500">Retrieving device status...</span>
            </div>
        </div>
        <button id="refreshButton" class="flex items-center justify-center space-x-2 text-sm font-medium text-indigo-600 transition-colors duration-200 ease-in-out hover:text-indigo-800 w-full sm:w-auto">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M4 4v5h.582m15.236 1.487a9 9 0 01-14.956 7.859.999.999 0 01-1.39-1.39c.895-.959 1.805-2.008 2.72-3.056m.262-2.767c.945-1.047 1.903-2.094 2.853-3.14M16 9V3.582c.92-.743 2.05-1.173 3.32-1.173A8.964 8.964 0 0120 12c-1.38 0-2.61.545-3.535 1.44M6 10a9 9 0 01-14.956 7.859.999.999 0 01-1.39-1.39c.895-.959 1.805-2.008 2.72-3.056m.262-2.767c.945-1.047 1.903-2.094 2.853-3.14M16 9V3.582c.92-.743 2.05-1.173 3.32-1.173A8.964 8.964 0 0120 12c-1.38 0-2.61.545-3.535 1.44M6 10a9 9 0 01-14.956 7.859.999.999 0 01-1.39-1.39c.895-.959 1.805-2.008 2.72-3.056m.262-2.767c.945-1.047 1.903-2.094 2.853-3.14M16 9V3.582c.92-.743 2.05-1.173 3.32-1.173A8.964 8.964 0 0120 12c-1.38 0-2.61.545-3.535 1.44" />
            </svg>
            <span>Refresh</span>
        </button>
    </div>

    <!-- Feeding History Section -->
    <div class="w-full max-w-lg p-6 bg-white rounded-xl shadow-lg text-left">
        <h2 class="text-xl font-bold text-gray-800 mb-4">Feeding History</h2>
        <div class="overflow-x-auto rounded-lg border border-gray-200">
            <table id="historyTable" class="min-w-full divide-y divide-gray-200">
                <thead class="bg-gray-50">
                    <tr>
                        <th scope="col" class="py-3 px-5 text-sm font-semibold text-gray-600 uppercase tracking-wider">Timestamp</th>
                        <th scope="col" class="py-3 px-5 text-sm font-semibold text-gray-600 uppercase tracking-wider">Method</th>
                        <th scope="col" class="py-3 px-5 text-sm font-semibold text-gray-600 uppercase tracking-wider">Status</th>
                    </tr>
                </thead>
                <tbody id="eventsContainer" class="bg-white divide-y divide-gray-200">
                    <!-- Events will be dynamically inserted here -->
                </tbody>
            </table>
        </div>
        <!-- Pagination Controls -->
        <div class="flex items-center justify-center space-x-4 mt-6">
            <button id="prevPageButton" class="bg-gray-200 text-gray-700 py-2 px-5 rounded-lg font-medium transition-all duration-300 ease-in-out hover:bg-gray-300 shadow-sm disabled:opacity-50 disabled:cursor-not-allowed disabled:bg-gray-100 disabled:text-gray-400" aria-label="Previous Page">Previous</button>
            <span id="pageInfo" class="text-gray-700 font-medium text-sm sm:text-base" aria-live="polite">Page 1 of 1</span>
            <button id="nextPageButton" class="bg-gray-200 text-gray-700 py-2 px-5 rounded-lg font-medium transition-all duration-300 ease-in-out hover:bg-gray-300 shadow-sm disabled:opacity-50 disabled:cursor-not-allowed disabled:bg-gray-100 disabled:text-gray-400" aria-label="Next Page">Next</button>
        </div>
    </div>
    <p class="text-xs text-gray-400 mt-6">Smart Pet Feeder UI v1.0.0</p>
</div>

<!-- Message Modal -->
<div id="messageModal" role="dialog" aria-modal="true" class="fixed inset-0 bg-gray-600 bg-opacity-75 hidden flex items-center justify-center p-4 z-50">
    <div class="bg-white rounded-lg shadow-xl p-6 sm:p-8 max-w-sm w-full text-center">
        <h3 id="modalTitle" class="text-2xl font-bold text-gray-900 mb-4"></h3>
        <p id="modalMessage" class="text-gray-700 mb-6"></p>
        <button id="closeModalButton" aria-label="Close Modal" class="w-full py-2 px-4 bg-indigo-600 text-white font-medium rounded-lg transition-all duration-300 ease-in-out hover:bg-indigo-700 focus:outline-none focus:ring-4 focus:ring-indigo-500 focus:ring-opacity-50">
            Close
        </button>
    </div>
</div>

<!-- Main application JavaScript -->
<script src="js/index.js"></script>
</body>
</html>
